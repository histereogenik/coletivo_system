server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback: serve index.html for client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve assets normally
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}
