# Rate limiting / connection limiting zones (allowed in http context)
limit_req_zone  $binary_remote_addr  zone=frontend_req:10m  rate=10r/s;
limit_conn_zone $binary_remote_addr  zone=frontend_conn:10m;

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Logs (optional)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Basic hardening headers (safe defaults)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Deny hidden files (except .well-known)
    location ~ /\.(?!well-known).* {
        return 404;
    }

    # Deny common secret/repo/backup names
    location ~* (^|/)(\.env|\.git|\.svn|\.hg|\.DS_Store|id_rsa|id_dsa|docker-compose\.yml|compose\.ya?ml)$ {
        return 404;
    }

    location ~* \.(sql|dump|bak|old|tar|gz|zip|log)$ {
        return 404;
    }

    # If robots.txt doesn't exist, do not fall back to index.html
    location = /robots.txt {
        try_files $uri =404;
    }

    # Serve assets with long cache; never fall back to index.html
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # SPA fallback (client-side routes)
    location / {
        limit_req zone=frontend_req burst=20 nodelay;
        limit_conn frontend_conn 20;

        if ($request_method !~ ^(GET|HEAD|OPTIONS)$) { return 405; }

        try_files $uri $uri/ /index.html;
    }
}